<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image picture" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section class="section__new-task" id="add-new-task">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="new-task__input task input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section__task">
        <h3 class="section-header">Todo</h3>
        <ul id="incomplete-tasks" class="section-task">
          <li class="section-task__item">
            <input type="checkbox" class="section-task__checkbox input">
            <label class="section-task__label task">Pay Bills</label>
            <input type="text" class="section-task__input task input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" class="picture" alt="remove icon">
            </button>
          </li>
          <li class="section-task__item edit-mode">
            <input type="checkbox" class="section-task__checkbox input">
            <label class="section-task__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section-task__input task input">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg" class="picture" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section__task">
        <h3 class="section-header">Completed</h3>
        <ul id="completed-tasks" class="section-task">
          <li class="section-task__item">
            <input type="checkbox" checked class="section-task__checkbox input">
            <label class="section-task__label task">See the Doctor</label>
            <input type="text" class="section-task__input task input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" class="picture" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
